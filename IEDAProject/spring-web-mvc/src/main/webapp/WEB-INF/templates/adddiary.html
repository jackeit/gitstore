    <form action="/adddiaryinfo" method="post">

            <div class="col-md-6 form-group">
                标题：<input class="form-control" type="text" value="{{ diary.title }}" name="title">

            <div class="col-md-6 form-group">
                <label>日期:</label>

        </div>
<!--        <div class="row">-->

<!--            </div>-->
<!--            <div class="col-md-6 form-inline">-->
<!--                <input name=""-->

        <div class="col-md-12 form-group">
            内容：
            <textarea class="form-control" rows="5" name="content" >{{ diary.content }}</textarea>

        <button type="submit" class="btn btn-outline-primary" name="name" value="{{ diary.name }}">提交</button>
    </form>
</div>
